<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="logon.css"/>
        <title>M.Smart Health System - #{initParam['version']}</title>
    </h:head> 
    <h:body style="height: 100%; margin: 5px;">
        <p:layout fullPage="true">
            <p:layoutUnit position="center" style="padding:5px" >
                <div class="ui-widget-header ui-corner-all" style="padding:5px; margin-bottom: 5px;">
                    <span class="ui-layout-unit-header-title" style=" font-size: 1.2em ">
                        <ui:insert name="title">M.Smart Health System</ui:insert>
                        <span id="loading-icon" style="float:right; display:none"> LOADING ... </span>
                    </span>
                    <span class="ui-layout-unit-header-icon ui-state-default ui-corner-all">
                    </span>
                </div>
                <div style="padding:5px;">
                    <ui:insert name="body">&nbsp;</ui:insert>
                </div>
            </p:layoutUnit>
        </p:layout>
        <p:growl widgetVar="gm" showSummary="false" showDetail="true" autoUpdate="true"/>
        <p:ajaxStatus onstart="$('#loading-icon').show()" onsuccess="$('#loading-icon').hide()"/>
    </h:body>
</html>
